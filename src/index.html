<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>R6DB - Rainbow 6 PC Player database</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">

	<meta id="meta_desc" name="description" content="R6DB is a fan-powered database for Rainbow Six: Siege PC">
	<meta name="keywords" content="r6db,gitgudscrub,rainbow 6, rainbow six siege, database" />
	<meta name="apple-mobile-web-app-title" content="R6DB">
	<meta name="application-name" content="R6DB">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/app.css">
	<script async src="/js/app.js"></script>
</head>

<body>
	<div id="mount">
		<div class="app-background">
			<img src="/assets/background.jpg" class="clear" />
			<img src="/assets/background-blurred.jpg" class="blur" />
		</div>
		<div class="app-page">
			<div class="search-form">
				<div class="column is-small-8 search-input">
					<input type="text">
					<span>
						<input type="checkbox" id="exactSearch">
						<label for="exactSearch">exact name</label>
					</span>
				</div>
				<button class="search-submit">Search</button>
			</div>
		</div>
	</div>
</body>

</html>
