server {
  listen 80 default_server;

  root /frontend;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png|svg)$ {
    expires 1h;
    add_header Pragma public;
    add_header Cache-Control "public";
  }

  location /index.html {
    expires 1h;
    add_header Pragma public;
    add_header Cache-Control "public";
  }
}
